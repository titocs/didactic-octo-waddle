<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./src/output.css">
	<title>Lets See</title>
	<style>
		::-webkit-scrollbar {
			width: 0;
			background: transparent;
		}
	</style>
</head>

<!-- element.style {
	background: url('../img/bg-sidebar-mobile.jpg');

<body class="font-main-font h-screen">
	<header class="h-[10rem] w-full bg-[url('../img/bg-sidebar-mobile.jpg')] bg-cover bg-no-repeat">
		<div class="flex justify-center gap-3 pt-14">
			<div class="rounded-full text-white border border-white text-center leading-10 h-10 w-10">1</div>
			<div class="rounded-full text-white border border-white text-center leading-10 h-10 w-10">2</div>
			<div class="rounded-full text-white border border-white text-center leading-10 h-10 w-10">3</div>
			<div class="rounded-full text-white border border-white text-center leading-10 h-10 w-10">4</div>
			<div class="rounded-full text-black bg-white text-center leading-10 h-10 w-10">5</div>
		</div>
	</header>

	<main class="py-5 mb-8">
		<h1 class="font-bold text-center mb-4 text-xl">Summary</h1>
		<section class="px-5 mb-7">
			<p class="text-center">Be Mine?</p>
		</section>
		<form id="answerForm" class="block mb-20 border-t-2 border-t-slate-600 px-5" action="">
			<h1 class="text-pink-500 text-center font-bold my-5 text-xl">GIVE ME THE ANSWER</h1>
			<input type="text" readonly name="answer" onclick="" class="question-button transition duration-400 text-black block border-2 w-full text-center p-3 rounded-2xl mb-4" value="YESS">
			<input type="text" readonly name="answer" class="question-button bg-slate-400 text-white transition duration-400 block border-2 w-full text-center p-3 rounded-2xl mb-4" disabled value="NO">
			<button id="#submit-jawaban" type="submit" class="block m-auto text-sm p-2 px-4 border-2 border-slate-700 rounded-2xl">Submit</button>
		</form>
	</main>

	<div class="fixed bg-white w-full bottom-0 flex justify-between p-5 border-t-2 border-slate-400">
		<button onclick="history.back();" class="bg-slate-400  text-white p-2 px-3 rounded-md text-sm">Go Back</button>
		<a class="invisible block rounded-md outline-none border-none text-sm p-2 px-4 bg-blue-600 text-white" href="./page5.html">Next</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
	<script>
		document.getElementById("answerForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const answer = document.querySelector('input[name="answer"]').value;
        if (answer === "YESS") {
            alert("You clicked YES!");
						location.replace('/page6.html')
            // this.submit(); // Lanjutkan pengiriman form jika diperlukan
        } else {
            alert("Please select YES to proceed.");
        }
    });
	</script>
</body>

</html>
